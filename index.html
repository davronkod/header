<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <a href="#" class="header_logo">LOGO</a>
            <nav class="navbar">
                <ul class="item">
                    <li class="item_list"><a href="#" class="item_link">Home</a></li>

                <i class="bi bi-x-lg"></i>
            </div>
            <div class="input_div">
                <i class="bi bi-person"></i>

            </div>
            <div class="input_div">

                <input class="input" id="password" type="password" placeholder="Enter your password!" required>

            </div>
            <button type="submit" class="form_btn">Submit</button>
        </form>
    </div>

    <div class="overflow"></div>


    <div class="sidebar">
        <img src="./assets/images/download.png" alt="" class="logocha">
